<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jesukorede Brand Package Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; text-align:center; padding:40px;">

  <h2>ðŸ“¦ Jesukorede Brand Package Generator</h2>
  <p>Click below to generate the complete package with all brands, logos, mockups, PDFs, and fonts.</p>
  <button id="generateBtn" style="padding:12px 25px; font-size:16px; cursor:pointer;">Generate Brand Package</button>

  <script>
    // -------------------------
    // CONFIG
    // -------------------------
    const brands = [
      "Prexy_Fashion_Place",
      "Titus_Laundry",
      "Titus_Soles",
      "LuxeLinks",
      "JK_Design",
      "Tobs_Glam",
      "Adethewriter",
      "TheBigGuy"
    ];
    const base = "Jesukorede_Brand_Identities/";

    // -------------------------
    // Helper: PDF creation
    // -------------------------
    function createPdf(title, items) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFont("helvetica", "bold");
      doc.setFontSize(18);
      doc.text(title, 20, 20);
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);
      let y = 35;
      items.forEach(item => {
        doc.text("- " + item, 20, y);
        y += 10;
      });
      return doc.output("blob");
    }

    // -------------------------
    // Helper: placeholder file
    // -------------------------
    function placeholderFile(content) {
      return new Blob([content], { type: "text/plain" });
    }

    // -------------------------
    // MAIN
    // -------------------------
    document.getElementById("generateBtn").onclick = async () => {
      const zip = new JSZip();

      // Fonts folder
      const fonts = zip.folder(base + "Fonts");
      fonts.file("Helvetica.ttf", placeholderFile("Placeholder for Helvetica.ttf"));
      fonts.file("TimesNewRoman.ttf", placeholderFile("Placeholder for TimesNewRoman.ttf"));

      // Brand folders
      for (const brand of brands) {
        const brandFolder = zip.folder(base + brand);

        // Logos
        const logos = brandFolder.folder("Logos");
        for (let i = 1; i <= 5; i++) {
          logos.file(`${brand}_Logo${i}.png`, placeholderFile(`${brand} Logo ${i} PNG`));
          logos.file(`${brand}_Logo${i}.svg`, placeholderFile(`${brand} Logo ${i} SVG`));
        }

        // Mockups
        const mockups = brandFolder.folder("Mockups");
        for (let i = 1; i <= 3; i++) {
          mockups.file(`${brand}_Mockup${i}.jpg`, placeholderFile(`${brand} Mockup ${i} JPG`));
        }

        // Brand Identity PDF
        brandFolder.file(`${brand}_Brand_Identity.pdf`,
          createPdf(`${brand} Brand Identity`, [
            "Logo Variations (5)",
            "Mockup Examples",
            "Fonts Used",
            "Color Codes",
            "Brand Guidelines"
          ])
        );
      }

      // Usage Guide PDF
      zip.file(base + "Usage_Guide.pdf", createPdf("Usage Guide", [
        "Logo spacing rules",
        "Scaling rules",
        "Do's and Don'ts",
        "Color usage",
        "Background placement"
      ]));

      // Master Index PDF
      zip.file(base + "Master_Index.pdf", createPdf("Master Index", brands));

      // Final ZIP
      const content = await zip.generateAsync({ type: "blob" });
      saveAs(content, "Jesukorede_Brand_Identities.zip");
    };
  </script>

</body>
</html>
