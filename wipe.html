<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Wipe Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #000, #222);
      color: #f1f1f1;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      max-width: 420px;
      text-align: center;
    }

    .card h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 0.9rem;
      color: #bbb;
      margin-bottom: 16px;
    }

    /* Buttons */
    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
      border: none;
      outline: none;
    }

    .btn-primary {
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }

    .btn-primary:hover {
      background: #111;
      transform: translateY(-2px);
    }

    /* Status */
    #status {
      margin-top: 15px;
      font-size: 0.85rem;
      color: #eee;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset My Device</h2>
    <p>This will completely erase your registration, tokens, pairs, claims, submissions, reviews, and device locks from this website.</p>
    <button class="btn btn-primary" onclick="clearAll()">Clear Everything</button>
    <p id="status"></p>
  </div>

  <script type="module">
    // ‚úÖ Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, doc, deleteDoc, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // üîë Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDRQUnCtIZSpq4Jxed_4lwy9LYup37009c",
      authDomain: "whatsapp-stuffs.firebaseapp.com",
      databaseURL: "https://whatsapp-stuffs-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "whatsapp-stuffs",
      storageBucket: "whatsapp-stuffs.firebasestorage.app",
      messagingSenderId: "777872998496",
      appId: "1:777872998496:web:ae4b7f2dc278a3c1aa0305"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function clearAll() {
      const status = document.getElementById("status");
      status.textContent = "Working...";

      try {
        // Grab identifiers
        const ownerWhatsApp = localStorage.getItem("ownerDevice");
        const ownerPublicId = localStorage.getItem("ownerPublicId");
        const deviceId = localStorage.getItem("collector_device_id");

        // Delete owner account
        if (ownerWhatsApp) {
          await deleteDoc(doc(db, "owners", ownerWhatsApp));
        }

        // Delete all pairs of this owner
        if (ownerPublicId) {
          const pairsCol = collection(db, "pairs");
          const pairsSnap = await getDocs(query(pairsCol, where("ownerPublicId", "==", ownerPublicId)));
          for (const s of pairsSnap.docs) {
            await deleteDoc(doc(db, "pairs", s.id));
          }

          // Delete submissions
          const submissionsCol = collection(db, "submissions");
          const subSnap = await getDocs(query(submissionsCol, where("ownerPublicId", "==", ownerPublicId)));
          for (const s of subSnap.docs) {
            await deleteDoc(doc(db, "submissions", s.id));
          }

          // Delete reviews
          const reviewsCol = collection(db, "reviews");
          const revSnap = await getDocs(query(reviewsCol, where("ownerPublicId", "==", ownerPublicId)));
          for (const s of revSnap.docs) {
            await deleteDoc(doc(db, "reviews", s.id));
          }

          // Delete dailyCounts
          const dailyCountsCol = collection(db, "dailyCounts");
          const dcSnap = await getDocs(query(dailyCountsCol, where("ownerPublicId", "==", ownerPublicId)));
          for (const s of dcSnap.docs) {
            await deleteDoc(doc(db, "dailyCounts", s.id));
          }

          // Delete tokens linked to this owner
          const tokensCol = collection(db, "tokens");
          const tokenSnap = await getDocs(query(tokensCol, where("ownerPublicId", "==", ownerPublicId)));
          for (const s of tokenSnap.docs) {
            await deleteDoc(doc(db, "tokens", s.id));
          }
        }

        // Delete claims linked to this device
        if (deviceId && ownerPublicId) {
          const claimsCol = collection(db, "claims");
          const claimsSnap = await getDocs(query(claimsCol, where("deviceId", "==", deviceId), where("ownerPublicId", "==", ownerPublicId)));
          for (const s of claimsSnap.docs) {
            await deleteDoc(doc(db, "claims", s.id));
          }

          // deviceClaims
          await deleteDoc(doc(db, "deviceClaims", deviceId + "_" + ownerPublicId));
        }
        
        // Extra: remove any token created with this WhatsApp (fallback)
        if (ownerWhatsApp) {
          const tokensCol = collection(db, "tokens");
          const tokenSnap = await getDocs(query(tokensCol, where("ownerWhatsApp", "==", ownerWhatsApp)));
          for (const t of tokenSnap.docs) {
            await deleteDoc(doc(db, "tokens", t.id));
          }
        }

        // ‚úÖ Clear browser storages
        localStorage.clear();
        sessionStorage.clear();

        if (window.indexedDB) {
          const dbs = await indexedDB.databases();
          for (const d of dbs) {
            if (d.name) indexedDB.deleteDatabase(d.name);
          }
        }

        if (window.caches) {
          const names = await caches.keys();
          for (const n of names) await caches.delete(n);
        }

        status.textContent = "‚úÖ Everything cleared.\nThis device is no longer registered.";

        // üîÑ Close this tab after 1s
        setTimeout(() => {
          window.open('', '_self');
          window.close();
        }, 1000);

      } catch (e) {
        console.error(e);
        status.textContent = "‚ùå Error: " + e.message;
      }
    }

    window.clearAll = clearAll;
  </script>
</body>
</html>
