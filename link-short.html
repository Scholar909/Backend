<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>One-Time Link Shortener</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Inter", system-ui, sans-serif;
      background: linear-gradient(135deg, #000, #222);
      color: #f1f1f1;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    a {
      text-decoration: none;
      color: #0af;
    }

    button, input {
      font-family: inherit;
      border: none;
      outline: none;
    }

    /* Layout */
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Card */
    .card {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 10px;
      color: #fff;
    }

    /* Forms */
    .form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 12px;
    }

    .form input {
      padding: 12px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .form input:focus {
      border-color: #0af;
    }

    .btn {
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .btn-primary {
      background: #0af;
      color: #000;
      border: 1px solid #08c;
    }

    .btn-primary:hover {
      background: #09f;
      transform: translateY(-2px);
    }

    /* Result */
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255,255,255,0.15);
      word-break: break-word;
      font-size: 0.95rem;
    }

    .footer {
      margin-top: 20px;
      padding: 12px;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
      background: rgba(255, 255, 255, 0.04);
      backdrop-filter: blur(8px);
      border-radius: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>One-Time Link Shortener</h1>

      <form id="shorten-form" class="form">
        <input type="url" id="longUrl" placeholder="Enter long URL" required>
        <input type="number" id="expiryMinutes" placeholder="Expiry (minutes)" required>
        <button type="submit" class="btn btn-primary">Generate Short Link</button>
      </form>

      <div id="result" class="result" style="display:none;"></div>
    </div>

    <div class="footer">
      ⚡ Powered by Firebase – Links auto-expire after first use or set time.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, doc, setDoc, getDoc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRQUnCtIZSpq4Jxed_4lwy9LYup37009c",
      authDomain: "whatsapp-stuffs.firebaseapp.com",
      databaseURL: "https://whatsapp-stuffs-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "whatsapp-stuffs",
      storageBucket: "whatsapp-stuffs.firebasestorage.app",
      messagingSenderId: "777872998496",
      appId: "1:777872998496:web:ae4b7f2dc278a3c1aa0305"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const linksCol = collection(db, "shortlinks");

    const form = document.getElementById("shorten-form");
    const resultDiv = document.getElementById("result");

    // --- Generate One-Time Short Link ---
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const longUrl = document.getElementById("longUrl").value.trim();
      const minutes = parseInt(document.getElementById("expiryMinutes").value);
      const token = Math.random().toString(36).substr(2, 6);

      // Convert minutes to milliseconds
      const expiresAt = Date.now() + minutes * 60 * 1000;

      await setDoc(doc(linksCol, token), { longUrl, expiresAt, used: false });

      const shortUrl = window.location.origin + window.location.pathname + "?id=" + token;

      resultDiv.style.display = "block";
      resultDiv.innerHTML = `
        <strong>One-Time Short Link:</strong><br>
        <a href="${shortUrl}" target="_blank">${shortUrl}</a><br><br>
        ⏳ Expires in ${minutes} minute(s) OR after first use.
      `;
    });

    // --- Redirect if opened with ?id= ---
    const params = new URLSearchParams(window.location.search);
    if (params.has("id")) {
      const token = params.get("id");
      const snap = await getDoc(doc(linksCol, token));
      if (!snap.exists()) {
        document.body.innerHTML = "<h2 style='text-align:center;color:#f44;'>❌ Invalid Link</h2>";
      } else {
        const data = snap.data();
        if (Date.now() > data.expiresAt) {
          document.body.innerHTML = "<h2 style='text-align:center;color:#f44;'>❌ Link Expired</h2>";
          await deleteDoc(doc(linksCol, token)); // cleanup expired
        } else if (data.used) {
          document.body.innerHTML = "<h2 style='text-align:center;color:#f44;'>❌ Link Already Used</h2>";
        } else {
          await updateDoc(doc(linksCol, token), { used: true, usedAt: Date.now() });
          window.location.href = data.longUrl;
        }
      }
    }
  </script>
</body>
</html>
