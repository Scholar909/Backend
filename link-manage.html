<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Owner Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #0f4e75;
    }
    #token-box {
      text-align: center;
      margin: 20px 0;
    }
    #btn-generate {
      background: #0f4e75;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #btn-generate:hover {
      background: #0c3c59;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }
    #new-token {
      font-weight: bold;
      color: green;
      margin-bottom: 12px;
      font-size: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #0f4e75;
      color: white;
    }
    tr:nth-child(even) {
      background: #f2f2f2;
    }
    a {
      color: #0f4e75;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>All Generated Links</h1>

  <div id="token-box">
    <div id="new-token">No token generated yet</div>
    <button id="btn-generate" type="button">Generate Registration Token</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>WhatsApp</th>
        <th>Owner Link</th>
        <th>Public Link</th>
      </tr>
    </thead>
    <tbody id="links-table"></tbody>
  </table>

  <script type="module">
    import * as fb from "./firebase.js";
    const { db, collection, doc, setDoc, getDoc, getDocs, deleteDoc } = fb;

    const ownersCol = collection(db, "owners");
    const tokensCol = collection(db, "tokens");
    const tbody = document.getElementById("links-table");
    const btnGen = document.getElementById("btn-generate");
    const tokenDiv = document.getElementById("new-token");

    async function loadLinks() {
      const snapshot = await getDocs(ownersCol);
      let i = 1;
      tbody.innerHTML = "";

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const whatsapp = data.whatsapp;
        const publicId = data.publicId;

        const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^/]*$/, "");
        const ownerLink = `${baseUrl}/owner.html?w=${encodeURIComponent(whatsapp)}`;
        const publicLink = `${baseUrl}/index.html?o=${publicId}`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i++}</td>
          <td>${whatsapp}</td>
          <td><a href="${ownerLink}" target="_blank">Owner Link</a></td>
          <td><a href="${publicLink}" target="_blank">Public Link</a></td>
        `;
        tbody.appendChild(tr);
      });
    }

    // üîë generate token
    function generateToken() {
      return Math.random().toString(36).slice(2, 10).toUpperCase();
    }

    btnGen.addEventListener("click", async () => {
      try {
        const token = generateToken();
        await setDoc(doc(tokensCol, token), { createdAt: Date.now(), used: false });
        tokenDiv.textContent = "New Token: " + token;
        tokenDiv.style.color = "green";
      } catch (err) {
        tokenDiv.textContent = "‚ùå Failed to generate token";
        tokenDiv.style.color = "red";
        console.error(err);
      }
    });

    loadLinks();

    // üëâ helper: expire a token after use
    export async function useToken(token) {
      const ref = doc(tokensCol, token);
      const snap = await getDoc(ref);
      if (!snap.exists()) throw new Error("Invalid token");
      await deleteDoc(ref); // ‚ùå remove so it can‚Äôt be reused
    }

    // üëâ helper: remove owner when cleared
    export async function removeOwner(whatsapp) {
      const ownerRef = doc(ownersCol, whatsapp);
      await deleteDoc(ownerRef);
      loadLinks(); // refresh table so row disappears
    }
  </script>
</body>
</html>
